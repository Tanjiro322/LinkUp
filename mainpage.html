                document.getElementById('statusModal').style.display = 'none';
            });

            // Load status feed
            async function loadStatusFeed() {
                try {
                    let data;
                    
                    // Use API Queue Manager if available
                    if (typeof apiQueue !== 'undefined') {
                        data = await apiQueue.enqueue(async () => {
                            const { data, error } = await supabaseClient
                                .from('status_posts')
                                .select('*')
                                .order('created_at', { ascending: false });
                            if (error) throw error;
                            return data;
                        }, 'status_feed');
                    } else {
                        // Fallback to direct API call
                        const result = await supabaseClient
                            .from('status_posts')
                            .select('*')
                            .order('created_at', { ascending: false });
                        if (result.error) throw result.error;
                        data = result.data;
                    }

                    const feedDiv = document.getElementById('statusFeed');
                    feedDiv.innerHTML = '';

                    if (data && data.length > 0) {
                        data.forEach(status => {
                            const statusItem = document.createElement('div');
                            statusItem.className = 'status-item';
                            
                            let html = `<h4>üë§ ${status.user_name}</h4>`;
                            
                            if (status.photo_url) {
                                html += `<img src="${status.photo_url}" alt="Status photo">`;
                                html += `<div class="comment">${getRandomComment('photo')}</div>`;
                            }
                            
                            if (status.mood) {
                                html += `<p><strong>Mood:</strong> ${status.mood}</p>`;
                                html += `<div class="comment">${getRandomComment('mood', status.mood)}</div>`;
                            }
                            
                            statusItem.innerHTML = html;
                            feedDiv.appendChild(statusItem);
                        });
                    } else {
                        feedDiv.innerHTML = '<p style="color: #fff; text-align: center;">No status posted yet. Be the first! üöÄ</p>';
                    }

                } catch (error) {
                    console.error('Error loading status feed:', error);
                }
            }
