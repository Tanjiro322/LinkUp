<!DOCTYPE html>
<html>
<head>
    <title>Enter Name</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff6f61">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h2>What's your Name?</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <button id="next">Next</button>
    </div>

    <script>
        // üî• USE YOUR REAL CREDENTIALS HERE!
        const SUPABASE_URL = 'https://yqzlwsmpkqeocyhduizf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlxemx3c21wa3Flb2N5aGR1aXpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5Njg4MzAsImV4cCI6MjA3NDU0NDgzMH0.54jT8GN4hdNjrlXK9TLxzslWbEk5Ocgzh3QC8jAPk0A';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('next').addEventListener('click', async () => {
            const name = document.getElementById('name').value.trim();
            if (!name) { 
                alert('Please enter your name'); 
                return; 
            }

            console.log('Attempting to save name:', name); // üîç Debug

            try {
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .insert([{ name }])
                    .select(); // ‚úÖ THIS IS CRITICAL - Returns the inserted row!

                if (error) throw error;

                console.log('Saved data:', data); // üîç Debug

                // ‚úÖ Use sessionStorage (to match details.html)
                sessionStorage.setItem('user_id', data[0].id);
                sessionStorage.setItem('user_name', name);

                window.location.href = 'details.html';
                
            } catch (error) {
                console.error('Full error:', error);
                alert('Error saving name: ' + error.message);
            }
        });
    </script>
</body>
</html>
