      text-align: center;

      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h1 { font-size: 2.2em; color: #FF1493; margin-bottom: 8px; }
    p { font-size: 1.05em; margin-bottom: 18px; }

    input {
      padding: 12px 14px;
      border: none;

    }
    input:focus { box-shadow: 0 0 10px #FF69B4; outline: none; }
    .actions { display:flex; gap:12px; align-items:center; }
    button {

      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* small spinner */
    .spinner {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.35);
      border-top-color: rgba(255,255,255,0.95);
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .status {
      margin-top: 12px;
      font-size: 0.95em;
      color: #064e3b; /* greenish for success */
      min-height: 1.2em;
    }
    .status.error { color: #9b1c1c; } /* error red */
    .small-note { font-size: 0.82em; color: #444; margin-top:6px; }
  </style>

<body>
  <div class="container">
    <h1>Hey There! ðŸš€ <span class="emoji">ðŸ‘‹</span></h1>
    <p>Since you're under 18, we need your parent's vibe check. Enter their deets below for quick consent!</p>

    <form id="consentForm" autocomplete="off">
      <input type="text" id="parentName" placeholder="Parent's Name âœ¨" required />
      <input type="email" id="parentEmail" placeholder="Parent's Gmail ðŸ“§" required />
      <div class="actions">
        <button id="sendBtn" type="submit">
          <span id="btnText">Send the Magic! ðŸŒŸ</span>
        </button>
      </div>

      <div id="status" class="status" aria-live="polite"></div>
      <div id="smallNote" class="small-note">We'll only use this email to request parental consent. <a href="policy.html" target="_blank">Privacy & Terms</a></div>
    </form>
  </div>

  <script>
    // CONFIG - replace with your keys
    const SUPABASE_URL = 'https://yqzlwsmpkqeocyhduizf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlxemx3c21wa3Flb2N5aGR1aXpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5Njg4MzAsImV4cCI6MjA3NDU0NDgzMH0.54jT8GN4hdNjrlXK9TLxzslWbEk5Ocgzh3QC8jAPk0A'; // <-- replace before deploying

    // DOM
    const form = document.getElementById('consentForm');
    const sendBtn = document.getElementById('sendBtn');
    const btnText = document.getElementById('btnText');
    const statusDiv = document.getElementById('status');
    const parentNameField = document.getElementById('parentName');
    const parentEmailField = document.getElementById('parentEmail');

    function setLoading(loading) {
      // clear previous status on new attempts
      if (loading) {
        // replace text and show spinner
        btnText.innerHTML = '';
        const spinner = document.createElement('span');
        spinner.className = 'spinner';
        spinner.setAttribute('aria-hidden', 'true');
        const textNode = document.createElement('span');
        textNode.textContent = 'Sending...';
        btnText.appendChild(spinner);
        btnText.appendChild(textNode);

        sendBtn.disabled = true;
        parentNameField.disabled = true;
        parentEmailField.disabled = true;
        statusDiv.textContent = ''; // clear
        statusDiv.classList.remove('error');
      } else {
        // restore
        btnText.textContent = 'Send the Magic! ðŸŒŸ';
        sendBtn.disabled = false;
        parentNameField.disabled = false;
        parentEmailField.disabled = false;
      }
    }

    async function postSendConsent(parentName, parentEmail) {
      const url = `${SUPABASE_URL}/functions/v1/send-consent-email`;

      // Important: Your Edge Function must respond with CORS headers:
      // Access-Control-Allow-Origin: *
      // Access-Control-Allow-Methods: POST, OPTIONS
      // Access-Control-Allow-Headers: authorization, content-type, apikey
      // If you haven't added those to the function, the browser will block the request.

      const payload = { parentName, parentEmail };

      const resp = await fetch(url, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload),
        // mode: 'cors' is default for cross-origin fetches from the browser
      });

      return resp;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const parentName = parentNameField.value.trim();
      const parentEmail = parentEmailField.value.trim();

      if (!parentName || !parentEmail) {
        statusDiv.textContent = 'Please fill both fields.';
        statusDiv.classList.add('error');
        return;
      }

      try {
        setLoading(true);

        // send request
        const resp = await postSendConsent(parentName, parentEmail);
        // console.log for debugging
        console.log('send-consent-email status:', resp.status);

        // handle non-ok response
        if (!resp.ok) {
          // try to parse JSON message, otherwise get text
          let text;
          try { text = await resp.json(); } catch (err) { text = await resp.text(); }
          const message = (text && text.error) ? text.error : (text && text.message) ? text.message : JSON.stringify(text);
          throw new Error(message || `Server returned ${resp.status}`);
        }

        // success
        statusDiv.classList.remove('error');
        statusDiv.textContent = "Sent â€” ask your parent to check their Gmail (including Spam). âœ…";
        // keep a friendly small instruction
        document.getElementById('smallNote').textContent = "If your parent doesn't receive the email within a few minutes, ask them to check spam.";

        // optionally clear inputs after a short delay
        setTimeout(() => {
          parentNameField.value = '';
          parentEmailField.value = '';
          setLoading(false);
        }, 900);

      } catch (err) {
        console.error('Error sending consent request:', err);
        statusDiv.classList.add('error');
        statusDiv.textContent = `Oops â€” couldn't send request. ${err.message || ''}`;
        setLoading(false);
      }
    });
  </script>
