<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parental Consent Vibes ‚ú®</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FF69B4, #FFD700, #00FF7F);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      animation: popIn 0.5s ease;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h1 {
      font-size: 2.5em;
      color: #FF1493;
      margin-bottom: 10px;
    }
    p { font-size: 1.2em; margin-bottom: 30px; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input {
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      background: #f0f0f0;
      transition: box-shadow 0.3s;
    }
    input:focus { box-shadow: 0 0 10px #FF69B4; outline: none; }
    button {
      padding: 15px;
      background: linear-gradient(135deg, #00BFFF, #1E90FF);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover { transform: scale(1.05); }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    const form = document.getElementById('consentForm');

        console.log("‚û°Ô∏è Sending request to send-consent-email‚Ä¶");

          throw new Error(await response.text());

        console.log("‚û°Ô∏è Testing handle-consent endpoint‚Ä¶");

        const testHandle = await fetch(
          `${SUPABASE_URL}/functions/v1/handle-consent?email=${encodeURIComponent(parentEmail)}&consent=test`,

            method: 'GET',
            headers: { 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }

</html>
