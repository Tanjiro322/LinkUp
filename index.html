<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(45deg, #ff00ff, #ffcc00, #ff6600, #ff0000);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <!-- Content goes here -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Pacifico', cursive;
  }
</style>
<audio autoplay loop>
  <source src="YOUR_AUDIO_FILE_PATH.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>
<div class="floating-text">Vibe check!</div>
<div class="floating-text">No cap</div>
<div class="floating-text">Bet</div>
<div class="floating-text">Slay</div>
<div class="floating-text">Mood</div>

<style>
  .floating-text {
    position: absolute;
    font-size: 2rem;
    font-weight: bold;
    color: white;
    animation: floatText 10s infinite;
  }

  @keyframes floatText {
    0% {
      transform: translateX(0) translateY(0);
    }
    25% {
      transform: translateX(100px) translateY(-50px);
    }
    50% {
      transform: translateX(0) translateY(0);
    }
    75% {
      transform: translateX(-100px) translateY(50px);
    }
    100% {
      transform: translateX(0) translateY(0);
    }
  }
</style>
<div class="description">
  <h1>A PLACE WHERE KIDS CAN BE KIDS...</h1>
</div>

<style>
  .description {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-family: 'Pacifico', cursive;
    font-size: 2rem;
    color: white;
    padding: 20px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
  }
</style>
<div class="monkey">
  <img src="YOUR_IMAGE_PATH" alt="Luffy the Monkey" />
  <p>Hey! I'm Luffy. Lemme be your guide!!!!!!</p>
</div>

<style>
  .monkey {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
  }

  .monkey img {
    width: 200px;
    height: auto;
    animation: dance 2s infinite;
  }

  @keyframes dance {
    0% {
      transform: rotate(0deg);
    }
    25% {
      transform: rotate(10deg);
    }
    50% {
      transform: rotate(0deg);
    }
    75% {
      transform: rotate(-10deg);
    }
    100% {
      transform: rotate(0deg);
    }
  }
</style>
<div class="slider">
  <p>Start making memories now.</p>
  <input type="range" min="0" max="100" value="0" class="slider-bar" />
  <button class="get-started">GET STARTED</button>
</div>

<style>
  .slider {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
  }

  .slider-bar {
    width: 300px;
    margin: 10px 0;
  }

  .get-started {
    display: none;
    padding: 10px 20px;
    background: #ff00ff;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .slider-bar:active + .get-started {
    display: inline-block;
  }
</style>
</body>
</html>
